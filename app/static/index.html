<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Test</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            Chatbot Universitario
        </div>
        <div id="chat-window" class="chat-window">
            <div class="message bot-message">Hola, soy el bot de prueba. ¿En qué puedo ayudarte?</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="userInput" placeholder="Escribe un mensaje aquí..." autocomplete="off">
            <button onclick="sendMessage()">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3.99298 20.0063L20.623 12.001L3.99298 3.99573L3.98595 10.0013L15.3421 12.001L3.98595 14.0007L3.99298 20.0063Z" fill="white"/>
                </svg>
            </button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
